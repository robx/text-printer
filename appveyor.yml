platform: x64

environment:
  global:
    TMP: "c:\\tmp"

install:
- curl -sS -oghc.tar.xz --insecure https://downloads.haskell.org/~ghc/8.6.5/ghc-8.6.5-x86_64-unknown-mingw32.tar.xz
- 7z x ghc.tar.xz
- tar xf ghc.tar
- ls ghc-8.6.5

build_script:
- .\\ghc-8.6.5\\bin\\runghc Setup.hs v2-configure
- .\\ghc-8.6.5\\bin\\runghc Setup.hs v2-build
